<div class="flex items-center justify-center h-full">
  <form class="form-session" [formGroup]="updatePasswordForm" (submit)="onSubmit()">
    <picture>
      <img src="assets/logos/logo-cds-black.svg" alt="Logo Cruz del Sur">
    </picture>
    <h2 class="title-form">Ingresa  tu nueva contraseña</h2>

    <div class="flow">
      <div class="form-group">
        <div class="input-group-form">
          <input class="input-custom-form" type="password" id="email" placeholder=" " formControlName="email">
          <label for="email">Correo</label>
          @if (hasFormError(updatePasswordForm, 'password')) {
            <span class="error">Este campo es obligatorio</span>
          }
        </div>
        <div class="input-group-form">
          <input class="input-custom-form" type="password" id="password" placeholder=" " formControlName="password">
          <label for="password">Contraseña</label>
          @if (hasFormError(updatePasswordForm, 'newPassword')) {
            <span class="error">Este campo es obligatorio</span>
          }
        </div>
      </div>
    </div>

    <button class="btn-custom">Ingresar</button>
  </form>
</div>
